%{
if( _labelKey == null ) String _labelKey = _name;
if( _hasBody == null ) boolean _hasBody = false;
}%
<div class="form-field required #{ifError _name} error #{/}">
    <label>&{_labelKey}</label>
    #{if !_hasBody}
        <input class="text" name="${_name}" value="${_value}" />
    #{/if}
    #{else}
        #{doBody /}
    #{/else} 
    <span class="error">#{error _name /}</span> 
</div>
