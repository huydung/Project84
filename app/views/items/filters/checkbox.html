<div class="filter-box filter-box-checkbox">
    %{ String fname_checkbox = l.getFieldName('checkbox') }%    
    <div>
        <label class="description">&{'labels.filterBy'} <strong>${fname_checkbox}</strong></label>
        %{
        boolean true_checked = params.get('filter_checkbox_true') == 'on';
        boolean false_checked = params.get('filter_checkbox_false') == 'on'
        }%
        <div class="${true_checked ? 'checked' : ''} einline">
        <input type="checkbox" class="filter-field filter-checkbox"             
            name="filter_checkbox_true" 
            ${ true_checked ? 'checked="checked"' : ''}
            />        
        <span class="label">&{'labels.checked'}</span>
        </div>
        <div class="${false_checked ? 'checked' : ''} einline">
        <input type="checkbox" class="filter-field filter-checkbox" 
            name="filter_checkbox_false" 
            ${  false_checked ? 'checked="checked"' : '' }
            />
        <span class="label">&{'labels.notChecked'}</span>
        </div>
    </div>
</div>
